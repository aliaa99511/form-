<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
<div class="parent">
    <div class="container">
        <h3 class="text-center head">استمارة بيانات</h3>
        <!--form-->
        <form>
            <!--form-group-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">الإسم بالعربية</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" >
                    <p id="check" class="none">عفوا يرجي ملئ جميع البيانات</p>
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">الإسم بالإنجليزية</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input2">
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">النوع الإجتماعي</label>

                <div class="col-sm-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="radio1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">ذكر</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="radio2" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">أنثي</label>
                    </div>
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">السن (18-45)</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input3">
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">رقم الهاتف</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input4">
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">البريد الإلكتروني</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input5">
                </div>
                </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">العنوان</label>

                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="input6">
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label for="validationTooltip04" class="col-sm-2 col-form-label">الجنسية/الدولة</label>

                <div class="col-sm-10">
                    <select class="custom-select" id="validationTooltip04" required>
                        <option selected disabled value=""></option>
                        <option>مصر</option>
                        <option>السعودية</option>
                        <option>الجزائر</option>
                        <option>الإمارات</option>
                        <option>المغرب</option>
                    </select>                
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
                <label for="validationTooltip04" class="col-sm-2 col-form-label">الحالة الإجتماعية</label>

                <div class="col-sm-10">
                    <select class="custom-select" id="validationTooltip04" required>
                        <option selected disabled value=""></option>
                        <option>أعزب</option>
                        <option>مطلق</option>
                        <option>متزوج</option>
                        <option>أرمل</option>
                    </select>                
                </div>
            </div>
            <!--form-group-->
            <!--form-group-->
            <div class="form-group row">
            <label class="col-sm-3 col-form-label"> هل تعاني من امراض مزمنة؟</label>

            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio3" value="option1">
                    <label class="form-check-label" for="inlineRadio1">نعم</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio4" value="option2">
                    <label class="form-check-label" for="inlineRadio2">لا</label>
                </div>
            </div>
        </div>
        <!--form-group-->

    </form>
    <!--form-->
    <button type="submit" id="bttn" class="btn btn-primary">حفظ</button>

    </div>
</div>




<!--plus--><!--hidden-->
<div class="notification hidden" id="notification">

    <div style="display: flex;">
        <span id="close">&times;</span>
        <h6>Website Name</h6>
    </div>

    <div style="display: flex;">
        <p id="para">عفوا برجاء كتابة الإسم باللغة الانجليزية</p>
        <i class="fa fa-bell-o" aria-hidden="true"></i>
    </div>
</div>
<!--plus-->


    <script src="js/script.js"></script>
</body>
</html>
